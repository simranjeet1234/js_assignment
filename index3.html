<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please check console</h1>
    <script >
        // -----bind-----

var person = {
  name: 'simranjeet',
  print: function () {
    console.log('Name is: ', this.name);
  }
};
var p = person.print;
p(); 
	
p = p.bind(person);
p(); 
	
// ----call---
    

var person2 ={
    name :'singh',
    print : function() {
        console.log('Name is:', this.name);
    }
};
 person2.print.call(person2);
    </script>
    
</body>
</html>
