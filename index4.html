<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>documents</title>
  </head>
  <body>
    <h1>Please check console</h1>
    
    <script>
      function Fun1() {
        return function (a) {
          if (a <= 1) return 1;
          return a * arguments.callee(a - 1);
        };
      }
      var ans = Fun1()(10);
        console.log(ans);



      function Fun2() {
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }
        return sum;
      }
      var total = Fun2(10, 20, 30);
        console.log(total); 
       



      function Fun3() {
        for (let letter of arguments) {
          console.log(letter);
        }
      }
      Fun3("s", "i", "m", "r", "a","n");
    </script>
  </body>
</html>
